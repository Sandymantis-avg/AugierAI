<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auguier.AI Project</title>
    <link rel="stylesheet" href="WebPage.css">
</head>
<body>
    <div class="Proposal-Previews">
        <ul id="Proposals-List">
            <h3 id="Proposal-1" contenteditable="false">Sections </h3>
        </ul>
    </div>

    <div class="Proposals">
        <h2 id="Proposal-Title" contenteditable="true">Enter Proposal</h2>
        <textarea id="Proposal-Text" placeholder="Start Writing Proposal..."></textarea>
        <button id="Create-Proposal"> Create Proposal </button>
    </div>

    <div class="AI-Generation">
        <h2 id="AI-Title">AI Assistance</h2>
        <textarea id="Prompt-Statement" placeholder="Enter prompt"></textarea>
        
        <button id="Enter">Enter</button>
        
        <textarea id="Prompt-Response" contendeditalbe="false">Response of LLM goes here</textarea>
    </div>
    <script src="WebPage.js"></script>
</body>
